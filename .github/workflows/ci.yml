name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov bandit pip-audit

      - name: Run tests with coverage
        run: pytest --cov=scripts --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=40

      - name: Security scan (bandit)
        run: bandit -r scripts/ src/ -c pyproject.toml -ll --format json --output bandit-report.json

      - name: Dependency audit (pip-audit)
        run: pip-audit --strict --desc

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
