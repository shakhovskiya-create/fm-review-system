name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Lint (ruff)
        run: ruff check scripts/ src/ tests/

      - name: ShellCheck
        run: |
          sudo apt-get install -y -qq shellcheck > /dev/null 2>&1
          shellcheck -S error scripts/*.sh scripts/lib/*.sh .claude/hooks/*.sh

      - name: Run tests with coverage
        run: pytest --cov=scripts --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=35

      - name: Security scan (bandit)
        run: bandit -r scripts/ src/ -c pyproject.toml -ll --format json --output bandit-report.json

      - name: Dependency audit (pip-audit)
        run: pip-audit --desc

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-report
          path: coverage.xml
